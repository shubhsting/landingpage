<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="sample.css">
  </head>
  <body>
<div class="container">
    <section id="content">
        <form action="">
            <h1>Registration Form</h1>
            <div>
                <input type="text" placeholder="First Name" required="" id="username" />
            </div>
            <div>
                <input type="text" placeholder="Last Name" required="" id="lastname" />
            </div>
            <div>
                <input type="text" placeholder="Father's Name" required="" id="fname" />
            </div>

            <div>
                <input type="text" placeholder="DOB" required="" id="DOB" />
            </div>

            <div>
                <input type="email" placeholder="Email Id." required="" id="email" />
            </div>
            <div>
                <input type="text" placeholder="Phone Number" required="" id="phone" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" />
            </div>

            <div>
                <input type="submit" value="Log in" />
                <a href="#">Lost your password?</a>
                <a href="#">Register</a>
            </div>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->

<script src="sample.js" charset="utf-8"></script>
  </body>
</html>
